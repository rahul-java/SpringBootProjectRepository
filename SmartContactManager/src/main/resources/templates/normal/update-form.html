<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">
<h1 class="text-center bg-primary text-white font-weight-bold">Update Your Contact</h1>
  <div class="card-body">
  <div class="container-fluid mt-1">
    <div class="row">
      <div class="col-md-8 offset-md-2">
      
                    
        <form action="#" th:action="@{/user/process-update}" th:object="${contact}" 
              enctype="multipart/form-data" method="post" class="mt-2">
              
              <!-- ID hiddenForm -->
              <input type="hidden" th:value="${contact.cid}" name="cid">
              
              <!-- First Name -->
        <div class="input-group ">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-plus"></i>
             </div>
          </div>
          
          <input required th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>
          
        </div>
        
        <!-- Second Name -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
                <i class="fa fa-user-alt"></i>
             </div>
          </div>
          <input required th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control"/>
          
         
        </div>
        
         <!-- Phone No -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-phone"></i>
             </div>
          </div>
          
           <input required th:value="${contact.phoneNo}" type="number" id="phoneNo" name="phoneNo" placeholder="Enter phoneNo Here" class="form-control"/>
          
        </div>
        
        <!-- Email -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               @
             </div>
          </div>
          
           <input required th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>
          
        </div>
        
        <!-- Work -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-briefcase"></i>
             </div>
          </div>
          
           <input required th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control"/>
          
        </div>
        
        <!-- Contact image -->
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-upload"></i>
             </div>
             <img class="img-fluid my-profile-picture" src="" th:src="@{'/img/download/'+${contact.image}}" alt="" />
          
           </div>
             <input multiple type="file" name="profileImage" class="form-control" />
           </div>
           
       
        <!-- File Upload But file name does not display -->
        <!-- 
         <div class="custom-file">
              <input type="file" class="custom-file-input" name="profileImage" id="profileImage">
              <label class="custom-file-label" for="profileImage">Choose File</label>
              <input type="file" name="profileImage" class="form-control" />
          </div>
         -->
        <!-- Description -->
    
        <div class="form-group mt-3">
         
          <textarea required th:text="${contact.description}" name="description" id="description"  rows="10" class="form-control" placeholder="Enter Your Contact Description"></textarea>
         
        </div>
        
        <!-- Submit Button -->
        <div class="container text-center">
          <button class="btn btn-outline-primary">Update Contact</button>
        </div>
        
        </form>
      </div>
    </div>
  
  </div>
  </div>
</div>

    </script>  -->
    
</section>
</body>
</html>
