<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
 
</head>
<body>
<section>
<div class="card mr-3 ml-3">
                          
  <div class="card-body">
                             
  <h1 class="text-center text-primary font-weight-bold">Add Contact</h1>
  
  <div class="container-fluid mt-1">
    <div class="row">
      <div class="col-md-8 offset-md-2">
      
                    
        <form action="#" th:action="@{/user/process-contact}" th:object="${contact}" 
              enctype="multipart/form-data" method="post" class="mt-2">
              
              <!-- First Name -->
        <div class="input-group ">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-plus"></i>
             </div>
          </div>
          
          <input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"/>
          
        </div>
        
        <!-- Second Name -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
                <i class="fa fa-user-alt"></i>
             </div>
          </div>
          <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control"/>
          
         
        </div>
        
         <!-- Phone No -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-phone"></i>
             </div>
          </div>
          
           <input required type="number" id="phoneNo" name="phoneNo" placeholder="Enter phoneNo Here" class="form-control"/>
          
        </div>
        
        <!-- Email -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               @
             </div>
          </div>
          
           <input required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control"/>
          
        </div>
        
        <!-- Work -->
   
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-briefcase"></i>
             </div>
          </div>
          
           <input required type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control"/>
          
        </div>
        
        <!-- Contact image -->
        <div class="input-group mt-3">
          
          <div class="input-group-prepend">
          
             <div class="input-group-text">
               <i class="fa fa-upload"></i>
             </div>
           </div>
             <input multiple type="file" name="profileImage" class="form-control" />
          
        </div>
        <!-- File Upload But file name does not display -->
        <!-- 
         <div class="custom-file">
              <input type="file" class="custom-file-input" name="profileImage" id="profileImage">
              <label class="custom-file-label" for="profileImage">Choose File</label>
              <input type="file" name="profileImage" class="form-control" />
          </div>
         -->
        <!-- Description -->
    
        <div class="form-group mt-3">
         
          <textarea name="description" id="mytextarea"  rows="10" cols="" class="form-control" placeholder="Enter Your Contact Description"></textarea>
         
        </div>
        
        <!-- Submit Button -->
        <div class="container text-center">
          <button class="btn btn-outline-primary">Save Contact</button>
        </div>
        
        </form>
      </div>
    </div>
  
  </div>
  </div>
</div>

<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

	  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
  
    
    <script>
    $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#add-link").addClass("active");
    });

</script>
    </section>
</body>
</html>
