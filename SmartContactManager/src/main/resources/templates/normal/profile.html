<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}"></title>
</head>
<body>
<section>
<div class="card mr-4 ml-3">
        <h1 class="text-center bg-primary text-white">Your Profile</h1>
    <div class="card-body" >
      
           <div class="container text-center">
               <img alt="profilePhoto" style="height: 200px; width: 200px;" src="" th:src="@{'/img/download/'+${user.imageUrl}}" class="my-profile-picture">
                    
                    <h3 class="mt-3">
                    <span th:text="${user.name}"> </span>
                    </h3>
                    
                    <!-- Table -->
                    
                 <table class="table table-hover text-center">
                 <tbody>
                        <tr>
                           <th class="bg-primary text-white">#USER ID :</th><th th:text="${'SCM2020'+user.id}"></th>
                         </tr>
                         <tr>
                            <th class="bg-primary text-white">Name :</th><td th:text="${user.name}"></td>
                         </tr> 
                         <tr>
                             <th class="bg-primary text-white">Email :</th><td th:text="${user.email}"><td>
                           </tr>
                         
                           <tr>
                             <th class="bg-primary text-white">Account Active :</th><td th:text="${user.enabled}"><td>
                           </tr>
                           <tr>
                             <th class="bg-primary text-white">Role :</th><td th:text="${user.role}"></td>
                           </tr>
                           <tr>
                              <th class="bg-primary text-white">About :</th><td th:text="${user.about}"></td>
                           </tr>
                       </tbody>    
                    </table>
                    
              </div>
                    <!-- <div class="container mt-3">
                     <form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post">
                    <a href="#" th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-block">delete</a>
                    <button type="submit" class="btn bg-primary text-white btn-block">update</button>
                    </form>
                    </div> -->
                          
                       
      
    </div>
   </div>
   <script>
    $(document).ready(()=>{
        $(".item").removeClass("active");
        $("#profile-link").addClass("active");
    });

</script>
</section>

</body>
</html>
