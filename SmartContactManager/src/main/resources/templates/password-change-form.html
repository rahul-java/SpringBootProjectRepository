<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Change Password</title>
</head>
<body>
<section>
<br><br><br>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				 <div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				 </div>
				     
					<form th:action="@{/change-password}" method="post">
					
					<div class="input-group mt-3">
                       <div class="input-group-prepend">
                         <div class="input-group-text">
                           <i class="fa-solid fa-key"></i>
                          </div>
                      </div>
                       <input required type="password" name="newPassword" class="form-control" placeholder="Enter New Password" />
                    </div>
					
					<div class="d-flex justify-content-center mt-5 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Change Password</button>
				   </div>
					</form>
			</div>
		</div>
	</div>

</section>
</body>
</html>
