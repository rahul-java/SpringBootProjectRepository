<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Home-Page</title>
</head>
<body>
<section>
<br><br><br>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				 <div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				 </div>
				      <div class="alert alert-success text-center mt3" role="alert">
                          <span>We have sent otp to your email...</span>
                      </div>
				<!-- Message Box -->
                  <div th:if="${session.message}" class="container">
                      <div class="alert alert-danger text-center" role="alert">
                          <span th:text="${session.message}"></span>
                      </div>
                      <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                  </div>
					
					<form th:action="@{/verify-otp}" method="post">
					
					<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input required type="text" name="otp" id="email" class="form-control input_user" value="" placeholder="Enter OTP Here">
					</div>
					
					<div class="d-flex justify-content-center mt-5 login_container">
				 	  <button type="submit" name="button" class="btn login_btn">Verify</button>
				    </div>
					</form>
				
			</div>
		</div>
	</div>

</section>
</body>
</html>
