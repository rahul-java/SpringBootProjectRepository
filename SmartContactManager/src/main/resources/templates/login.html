<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Home Page</title>
</head>
<body>
<section>
<br><br><br>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
				
					<form class="form" th:action="@{/login}" method="post">
					
					<div th:if="${param.error}" class="alert alert-danger">
						 Invalid Username and Password
					</div>
						
						<div th:if="${param.logout}" class="alert alert-success">
						 You have been Logged out
						</div>
						
						<div th:if="${param.change}" class="alert alert-success">
						 <span th:text="${param.change}"></span>
						</div>
						<div class="input-group mb-3">
						
						
						
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" id="username" class="form-control input_user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" id="password" class="form-control input_pass" value="" placeholder="password">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" class="btn login_btn">Login</button>
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="/signup" class=" text-dark font-weight-bold ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a class="text-dark font-weight-bold" th:href="@{/forgot}">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
</body>
</html>
