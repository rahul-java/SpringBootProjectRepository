<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" th:replace="BASE::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Warehouse</title>
</head>
<body>


<section>
<div class="container"><br>
            <div class="card">
                <div class="card-header bg-primary bg-gradient text-center text-white">
                   <h1>Edit USER</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update}" method="post" th:object="${User}">
                    
                    <div class="row">
                        <div class="col-1">

                        </div>
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-6">
                             <input type="text" th:field="*{id}" class="form-control" readonly="readonly"> 
                        </div>
                        <div class="col-1">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="col-2">

                        </div>
                  </div><br>
                  
                    <!-- User Code -->
                    <div class="row">
                        <div class="col-1">

                        </div>
                        <div class="col-2">
                            <label for="orderCode">User Code</label>
                        </div>
                        <div class="col-6">
                             <input type="text" th:field="*{userCode}" class="form-control"> 
                        </div>
                        <div class="col-1">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="col-2">

                        </div>
                  </div><br>
                  
                     <div class="row">
                            <div class="col-1">
    
                            </div>
                            <div class="col-2">
                                <label for="orderMode">User Type</label>
                            </div>
                            <div class="col-6">
                                <input type="radio" th:field="*{userType}"  value="CUSTOMER">CUSTOMER 
                                <input type="radio" th:field="*{userType}"  value="VENDOR">VENDOR
                                 
                            </div>
                            <div class="col-1">
                                <span id="errorMsg"></span>
                            </div>
                            <div class="col-2">
                                
                            </div>
                        </div><br>
                    
                    <!-- For USer -->
                    <div class="row">
                        <div class="col-1">

                        </div>
                        <div class="col-2">
                            <label for="orderCode">For User</label>
                        </div>
                        <div class="col-6">
                             <input type="text" th:field="*{forUser}" class="form-control"> 
                        </div>
                        <div class="col-1">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="col-2">

                        </div>
                  </div><br>
                  
                  <!-- User Email -->
                    <div class="row">
                        <div class="col-1">

                        </div>
                        <div class="col-2">
                            <label for="orderCode">User Email</label>
                        </div>
                        <div class="col-6">
                             <input type="email" th:field="*{userEmail}" class="form-control"> 
                        </div>
                        <div class="col-1">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="col-2">

                        </div>
                  </div><br>
                  <!-- Order Type -->
                  <div class="row">
                        <div class="col-1">

                        </div>
                        <div class="col-2">
                            <label for="orderType">User ID Card</label>
                        </div>
                        <div class="col-6">
                            
                             <select th:field="*{userIdCard}" class="form-control">
                       <option value="">-Select-</option>
                       <option value="PAN Card">PAN Card</option>
                       <option value="AADHAR Card">AADHAR Card</option>
                       <option value="DRIVING License">DRIVING License</option>
                       <option value="VOTER ID Card">VOTER ID Card</option>
                       
                    </select>
                        </div>
                        <div class="col-1">
                            <span id="errorMsg"></span>
                        </div>
                        <div class="col-2">
                            
                        </div>
                    </div><br>
                  
                        <div class="container" align="center">
                          <input type="submit" value="UPDATE" class="btn btn-success">
                          <a th:href="all" class="btn btn-primary">View All User</a>
                       </div>
                       
                  </form>
              </div>
                <div class="card-footer bg-primary bg-gradient">
                    <span th:text="${msg}" class="text-white"></span>
                </div>
          </div>
      </div>
</section>


</body>
</html>
